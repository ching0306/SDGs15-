<body>
  <audio id="bgMusic" src="assets/bg-music.mp3" loop preload="auto"></audio>

  <!-- æ–°å¢å›é¦–é èˆ‡éœéŸ³éµ -->
  <button id="homeBtn5" title="å›é¦–é ">å›é¦–é </button>
  <button id="muteBtn5" title="éœéŸ³åˆ‡æ›">ğŸ”ŠéŸ³æ¨‚</button>

  <div class="container" id="gameContainer">
    <h1>ğŸ§© æ‹¼åœ–è¦å‰‡</h1>
    <div class="instructions">å°‡å³å´æ‹¼åœ–æ‹–æ›³é‚„åŸæˆå·¦å´åƒè€ƒåœ–ï¼Œå®Œæˆå³é€šé—œï¼</div>
    <div id="content">
      <div id="reference"></div>
      <div id="puzzle"></div>
    </div>
    <div class="success-msg" id="successMsg">
      ğŸ‰ å®Œæˆæ‹¼åœ–ï¼<br />
      <a href="index.html" class="success-btn">å›é¦–é </a>
      <a href="level5.html" class="success-btn">å†ä¾†ä¸€æ¬¡</a>
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn5');
    const homeBtn = document.getElementById('homeBtn5');

    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.volume = 0.4;
        bgMusic.play().catch(() => {});
      }
    }, { once: true });

    muteBtn.onclick = () => {
      bgMusic.muted = !bgMusic.muted;
      muteBtn.textContent = bgMusic.muted ? "ğŸ”ˆ éœéŸ³" : "ğŸ”Š éŸ³æ¨‚";
    };

    homeBtn.onclick = () => {
      location.href = "index.html";
    };

    const puzzle = document.getElementById("puzzle");
    const successMsg = document.getElementById("successMsg");
    const rows = 4;
    const cols = 3;
    const pieces = [];

    // ç”¢ç”Ÿæ‹¼åœ–å¡Š
    for(let row=0; row<rows; row++){
      for(let col=0; col<cols; col++){
        const piece = document.createElement('div');
        piece.className = 'piece';
        piece.style.backgroundPosition = `-${col * 150}px -${row * 150}px`;
        piece.dataset.correct = `${row}-${col}`;
        pieces.push(piece);
      }
    }

    // éš¨æ©Ÿæ’åˆ—æ‹¼åœ–å¡Š
    function shuffleArray(arr){
      for(let i=arr.length -1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
    shuffleArray(pieces);

    pieces.forEach(p => {
      p.draggable = true;
      puzzle.appendChild(p);
    });

    let dragged = null;

    puzzle.addEventListener('dragstart', e => {
      dragged = e.target;
    });

    puzzle.addEventListener('dragover', e => {
      e.preventDefault();
    });

    puzzle.addEventListener('drop', e => {
      if(e.target.classList.contains('piece') && e.target !== dragged){
        // ç”¨æš«æ™‚ç¯€é»äº¤æ›å…©å€‹æ‹¼åœ–ä½ç½®
        const temp = document.createElement('div');
        puzzle.replaceChild(temp, dragged);
        puzzle.replaceChild(dragged, e.target);
        puzzle.replaceChild(e.target, temp);

        checkCompletion();
      }
    });

    function checkCompletion(){
      const children = Array.from(puzzle.children);
      const correct = children.every((p, i) => {
        const row = Math.floor(i / cols);
        const col = i % cols;
        return p.dataset.correct === `${row}-${col}`;
      });
      if(correct){
        successMsg.style.display = 'block';
      }
    }
  </script>
