<body>
  <audio id="bgMusic2" src="assets/bg-music.mp3" loop preload="auto"></audio>
  <div id="gameArea">
    <div class="scoreboard" id="scoreBoard2">åˆ†æ•¸ï¼š0</div>
    <button class="mute-btn" onclick="toggleMute()">ğŸ”ˆ éœéŸ³</button>
    <a href="index.html" class="home-btn" title="å›é¦–é ">â† å›é¦–é </a>
    <div class="instructions">ğŸš« é»æ“Šéæ³•ä¼æœ¨è€…ç²å¾—10åˆ†ï¼Œèª¤é»å…”å­æ‰£15åˆ†ï¼Œ100åˆ†é€šé—œï¼</div>
    <div class="success-msg" id="successMsg2">
      ğŸ‰ é€šé—œæˆåŠŸï¼<br /><br />
      <a href="index.html" class="success-btn">å›é¦–é </a>
      <a href="level2.html" class="success-btn">å†ä¾†ä¸€æ¬¡</a>

    </div>

  <script>
    const TARGET_SCORE2 = 100;
    const SAFE_MARGIN = 50;
    let score2 = 0;
    let gameArea = document.getElementById('gameArea');

    function initAudio2() {
      const music = document.getElementById('bgMusic2');
      function resumeMusic() {
        if (music.paused) {
          music.volume = 0.4;
          music.play().catch(() => {});
        }
      }
      document.body.addEventListener('click', resumeMusic, { once: true });
      document.body.addEventListener('keydown', resumeMusic, { once: true });
    }

    function toggleMute() {
      const music = document.getElementById('bgMusic2');
      const btn = document.querySelector('.mute-btn');
      music.muted = !music.muted;
      btn.textContent = music.muted ? 'ğŸ”‡ é–‹å•ŸéŸ³æ¨‚' : 'ğŸ”ˆ éœéŸ³';
    }

    function randomPosition(size) {
      const W = gameArea.clientWidth;
      const H = gameArea.clientHeight;
      // x ç¯„åœï¼šSAFE_MARGIN ~ (W - size - SAFE_MARGIN)
      const x = Math.random() * (W - size - SAFE_MARGIN * 2) + SAFE_MARGIN;
      // y ç¯„åœï¼šç•«é¢ä¸‹åŠéƒ¨ä¸”ä¿ç•™é‚Šè·
      const y = Math.random() * ((H / 2) - size - SAFE_MARGIN * 2) + (H / 2 + SAFE_MARGIN);
      return { x, y };
    }

    function createCharacter(type) {
      const img = document.createElement('img');
      img.src = `assets/${type}.png`;
      img.className = `character ${type}`;
      const size = type === 'rabbit' ? 96 : 128;
      const { x, y } = randomPosition(size);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.zIndex = Math.floor(y);
      img.dataset.type = type;
      img.onclick = () => {
        if (img.dataset.clicked === 'true') return;
        img.dataset.clicked = 'true';
        if (type === 'logger') {
          img.src = 'assets/stopped-logger.png';
          score2 += 10;
        } else if (type === 'rabbit') {
          score2 -= 15;
          img.remove();
        }
        updateScore();
      };
      gameArea.appendChild(img);
    }

    function updateScore() {
      document.getElementById('scoreBoard2').textContent = `åˆ†æ•¸ï¼š${score2}`;
      if (score2 >= TARGET_SCORE2) {
        document.getElementById('successMsg2').style.display = 'block';
      }
    }

    function refreshCharacters() {
      document.querySelectorAll('.character').forEach(el => el.remove());
      const positions = [];

      for (let i = 0; i < 5; i++) {
        let pos, overlap;
        do {
          overlap = false;
          pos = randomPosition(128);
          for (let p of positions) {
            const dx = p.x - pos.x;
            const dy = p.y - pos.y;
            if (Math.abs(dx) < 128 && Math.abs(dy) < 128) {
              overlap = true;
              break;
            }
          }
        } while (overlap);
        positions.push(pos);
        createCharacter('logger');
      }
      for (let i = 0; i < 3; i++) {
        let pos, overlap;
        do {
          overlap = false;
          pos = randomPosition(96);
          for (let p of positions) {
            const dx = p.x - pos.x;
            const dy = p.y - pos.y;
            if (Math.abs(dx) < 96 && Math.abs(dy) < 96) {
              overlap = true;
              break;
            }
          }
        } while (overlap);
        positions.push(pos);
        createCharacter('rabbit');
      }
    }

    window.onload = () => {
      initAudio2();
      refreshCharacters();
      setInterval(refreshCharacters, 10000);
    };
  </script>
